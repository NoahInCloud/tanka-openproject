apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/managed-by: tanka
    app.kubernetes.io/part-of: openproject-poc
    environment: test
  name: tanka-postgres
  namespace: lhw-openproject-test
spec:
  replicas: 1
  serviceName: tanka-postgres
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-db: secret/data/poc/db
        vault.hashicorp.com/agent-inject-template-db: |
          {{- with secret "secret/data/poc/db" -}}
          export DB_PASSWORD="{{ .Data.data.password }}"
          export DB_USERNAME="{{ .Data.data.username }}"
          {{- end }}
        vault.hashicorp.com/role: poc-role
      labels:
        app.kubernetes.io/managed-by: tanka
        app.kubernetes.io/name: postgres
        app.kubernetes.io/part-of: openproject-poc
        environment: test
    spec:
      automountServiceAccountToken: true
      serviceAccountName: tanka-postgres
      containers:
        - image: docker.io/postgres:16
          name: postgres
          env:
            - name: POSTGRES_DB
              value: openproject
            - name: POSTGRES_USER
              value: openproject
          ports:
            - containerPort: 5432
              name: postgresql
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tanka-postgres
  namespace: lhw-openproject-test
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: tanka
    app.kubernetes.io/part-of: openproject-poc
    environment: test
  name: tanka-postgres
  namespace: lhw-openproject-test
spec:
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
  selector:
    app.kubernetes.io/name: postgres
